<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Game</title>
    <meta name="description" content="My Site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="startGame()">
    <div id="hallway">
        <div class="hallway_room">Hallway</div>
        <button class="bedroom-btn" onclick="gotoBedroom()">Go To Bedroom</button>
        <button class="dining-btn" onclick="gotoDining()">Go To Dining Room</button>
        <h2>Find The Murderer</h2>
    </div>
    <div id="screen">
        <div id="dining">
            <div class="dining_room">Dining Room</div>
            <button class="hallway-btn" onclick="gotoHallway()">
                Go To Hallway<br>
                <div id="50_2">
                    <h3>you found the murderer</h3>
                    <img src="images/Untitled2.png" width="125" height="250">
                </div>
                <button id="play_again" class="play-again" onclick="playAgain()">Play Again?</button>
            </button>
        </div>
        <div id="bedroom">
            <div class="bedroom_room">Bedroom</div>
            <button class="hallway-btn" onclick="gotoHallway()">
                Go To Hallway<br>
                <div id="50_1">
                    <h3>you found the murderer</h3>
                    <img src="images/Untitled.png" width="125" height="250">
                </div>
                <button id="play_again2" class="play-again" onclick="playAgain()">Play Again?</button>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
